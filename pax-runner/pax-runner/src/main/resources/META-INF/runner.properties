# --------------------------------------------------------------------------------------------------------------------
# The following bundles will always be instantiated
# --------------------------------------------------------------------------------------------------------------------
# handler service (extender for url stream handlers)
handler.service=org.ops4j.pax.runner.handler.internal.Activator
