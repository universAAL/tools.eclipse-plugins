# reference protocol handler URL
handler.reference.url=mvn:org.ops4j.pax.url/pax-url-reference/${dependency.url.version}
# war protocol handler URL
handler.war.url=mvn:org.ops4j.pax.url/pax-url-war/${dependency.url.version}
# wrap protocol handler URL
handler.wrap.url=mvn:org.ops4j.pax.url/pax-url-wrap/${dependency.url.version}
# list of handler urls to support keepOriginalUrl option
keep.original.handler.urls=handler.assembly.url,handler.cache.url,handler.dir.url,handler.aether.url,handler.link.url,handler.obr.url,handler.war.url,handler.wrap.url,handler.classpath.url,handler.reference.url

